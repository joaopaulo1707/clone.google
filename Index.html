<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google login</title>
</head>
<body>
    <link rel="stylesheet" href="./style.css">
    <div id="container">

        <div class="imagem">
            <img id="imggoogle" src="./Google.png" alt="imagem google" width="85px">
        </div>
        
        <div id="txtlogin">
            <p  class="fazerlogin"> <b>Fazer login</b></p>
        </div>
        
        <div id="subtitulo"> 
            <p>Use sua Conta do Google</p>
        </div>

        <div id="input">
            <input placeholder="E-mail ou telefone" type="text">
            <a href="http://www.google.com" style="text-decoration:none"><span>Esqueceu seu e-mail?</span></a>
        </div>
         
        <div id="penultimate-text">
            <p>Não está no seu computador? Use uma janela de navegação privada para fazer login. <a href="www.google.com" style="text-decoration:none">Saiba mais.</a></p>
        </div>
        
        <div id="last">
            <a class="criar" href="www.google.com" style="text-decoration:none"> Criar conta</a>
            <button id="button">Proxima</button>
        </div>
    </div>
</body>
</html>
